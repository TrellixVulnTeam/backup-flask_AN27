<!doctype html>
<html>
    <head>
        {% block head %}
        <title> {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
         {% endblock %}
    </head>
    <body>
    {% block nav %}
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Libary</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('add_book') }}">Add book</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('show') }}">My books</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-90 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    {% if not session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('register')}}">Sign In</a>
                    </li>
                    {% else %}
                    <li class="nav-item" float=left>
                        <a class="nav-link" href="{{url_for('logout')}}">Log Out</a>
                    </li>
                    {%  endif %}
                </ul>
            </div>
        </nav>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}
    </body>
</html>
